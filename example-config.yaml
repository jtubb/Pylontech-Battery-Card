# Pylontech Battery Card - Example Configurations

# ==============================================================================
# BASIC CONFIGURATION
# ==============================================================================

# Minimal setup for monitoring battery packs 1-5
type: custom:pylontech-battery-overview
entity_prefix: sensor.sok_rack_1
start_index: 1
end_index: 5

# ==============================================================================
# FULL CONFIGURATION
# ==============================================================================

# All options with custom title
type: custom:pylontech-battery-overview
entity_prefix: sensor.sok_rack_1
start_index: 1
end_index: 5
title: Battery System Overview
show_system_overview: true
show_packs: true

# ==============================================================================
# SYSTEM OVERVIEW ONLY
# ==============================================================================

# Show only system totals without individual pack cards
type: custom:pylontech-battery-overview
entity_prefix: sensor.sok_rack_1
start_index: 1
end_index: 5
title: System Statistics
show_system_overview: true
show_packs: false

# ==============================================================================
# PACKS ONLY (NO SYSTEM OVERVIEW)
# ==============================================================================

# Show individual packs without system overview section
type: custom:pylontech-battery-overview
entity_prefix: sensor.sok_rack_1
start_index: 1
end_index: 5
title: Battery Packs
show_system_overview: false
show_packs: true

# ==============================================================================
# SINGLE PACK SYSTEM
# ==============================================================================

# For systems with only one battery pack
type: custom:pylontech-battery-overview
entity_prefix: sensor.sok_rack_1
start_index: 1
end_index: 1
title: Single Battery Pack

# ==============================================================================
# LARGE SYSTEM (10+ PACKS)
# ==============================================================================

# For systems with many battery packs
type: custom:pylontech-battery-overview
entity_prefix: sensor.sok_rack_1
start_index: 1
end_index: 16
title: Large Battery System

# ==============================================================================
# CUSTOM PACK RANGE
# ==============================================================================

# Monitor packs 3 through 8 only
type: custom:pylontech-battery-overview
entity_prefix: sensor.sok_rack_1
start_index: 3
end_index: 8
title: Battery Rack 2

# ==============================================================================
# DIFFERENT ENTITY PREFIX
# ==============================================================================

# If your entities use a different prefix
type: custom:pylontech-battery-overview
entity_prefix: sensor.pylontech_battery
start_index: 1
end_index: 4
title: Pylontech System

# ==============================================================================
# MULTIPLE SYSTEMS
# ==============================================================================

# Monitor multiple battery systems on one dashboard
type: vertical-stack
cards:
  # First battery rack
  - type: custom:pylontech-battery-overview
    entity_prefix: sensor.sok_rack_1
    start_index: 1
    end_index: 5
    title: Rack 1 - Main System

  # Second battery rack
  - type: custom:pylontech-battery-overview
    entity_prefix: sensor.sok_rack_2
    start_index: 1
    end_index: 3
    title: Rack 2 - Backup System

# ==============================================================================
# GRID LAYOUT (SIDE-BY-SIDE)
# ==============================================================================

# Display multiple systems side-by-side
type: horizontal-stack
cards:
  - type: custom:pylontech-battery-overview
    entity_prefix: sensor.sok_rack_1
    start_index: 1
    end_index: 3
    title: East Battery

  - type: custom:pylontech-battery-overview
    entity_prefix: sensor.sok_rack_2
    start_index: 1
    end_index: 3
    title: West Battery

# ==============================================================================
# CONDITIONAL DISPLAY
# ==============================================================================

# Only show battery card when system is active
type: conditional
conditions:
  - entity: sensor.sok_rack_1_pack_1_pack_voltage
    state_not: "unavailable"
card:
  type: custom:pylontech-battery-overview
  entity_prefix: sensor.sok_rack_1
  start_index: 1
  end_index: 5
  title: Battery System

# ==============================================================================
# WITH MARKDOWN HEADER
# ==============================================================================

# Add descriptive header above battery card
type: vertical-stack
cards:
  - type: markdown
    content: |
      # Solar Battery System
      Real-time monitoring of 5 Pylontech US5000 battery packs

      **Features:**
      - Click temperature/voltage labels for heatmaps
      - Click any metric to view history graph
      - Real-time SOC and power monitoring

  - type: custom:pylontech-battery-overview
    entity_prefix: sensor.sok_rack_1
    start_index: 1
    end_index: 5
